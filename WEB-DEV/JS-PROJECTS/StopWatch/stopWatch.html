<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Timer</title>
  <script defer src="stopwatch.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #87ceeb);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container { 
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 300px;
    }

    .timer {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .buttons {
      display: flex;
      justify-content: space-around;
    }

    button {
      background: #87ceeb;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: scale(1);
      box-shadow: none;
    }

    i {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer">
      00:00:00
    </div>
    <div class="buttons">
      <button id="startStopBtn">
        <i class="fa-solid fa-play fa-pause" id="play"></i>
      </button>
      <button id="resetBtn">
        <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
      </button>
    </div>
  </div>
</body>
</html>
