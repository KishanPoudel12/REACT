<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="password.js"></script>
  <link rel="stylesheet" href="password.css">
</head>
<body>
  <div class="container">
    <input  class="text" type="text" >
    <p class="strength"> </p>
  </div>
  <style>
    /* General styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Container styles */
.container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  text-align: center;
  width: 300px;
}

/* Label styles */
label {
  display: block;
  margin-bottom: 10px;
  font-size: 16px;
  color: #333;
}

/* Input styles */
input.password {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 14px;
  outline: none;
  transition: border-color 0.3s;
}

input.password:focus {
  border-color: #007bff;
}

/* Strength message styles */
p.strength {
  margin-top: 10px;
  font-size: 14px;
  color: #666;
  font-weight: bold;
}

/* Dynamic strength colors (optional, to be toggled via JavaScript) */
.strength.weak {
  color: #ff4d4f;
}

.strength.moderate {
  color: #ffa500;
}

.strength.strong {
  color: #28a745;
}

  </style>
</body>
</html>
