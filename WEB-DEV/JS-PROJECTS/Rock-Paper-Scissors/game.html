<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script defer src="game.js"></script>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <p class="instructions">Choose your move:</p>
    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>
    <div class="result">
      <p class="player-choice">You chose: <span id="player-choice">-</span></p>
      <p class="computer-choice">Computer chose: <span id="computer-choice">-</span></p>
      <p class="game-result">Result: <span id="game-result">-</span></p>
    </div>
  </div>
</body>
</html>
