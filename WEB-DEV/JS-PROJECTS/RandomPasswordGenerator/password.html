<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script defer src="password.js"></script>
   <link rel="stylesheet" href="password.css">
</head>
<body>
  <div class="app">
    <h2> Random Password Generator</h2>
    <div class="display">
      <input type="text"  class="passwordDisplay" placeholder="Password">
      <button class="copyBtn">COPY</button>
    </div>
    <div class="options">
      <div>
        <input type="checkbox" class="characters">
        <span>Character</span> 
      </div>
      <div >
        <input type="checkbox" class="numbers">
        <span>Numbers</span>
      </div>
      <div >
        <input type="checkbox" class="specialCharacters">
        <span>Special Characters</span>
      </div>
    </div>
    <button class="generate" >Generate Password</button>
  </div>
</body>
</html>
