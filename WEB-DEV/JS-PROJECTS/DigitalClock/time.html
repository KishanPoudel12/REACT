<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="time.js"></script>
  <title>Digital Clock</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .clock {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 3px;
    }

    .time {
      font-size: 100px;
      letter-spacing: 5px;
    }

    .date {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div class="time">12:45:30</div>
      <div class="date">December 28, 2024</div>
    </div>
  </div>
</body>
</html>
