<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-App</title>
  <link rel="stylesheet" href="wether.css">
  <script defer src="wether.js"></script>
</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="City Name">
      <button class="search">
        <img src="images/search.png" class="search-image">
      </button>
    </div>

   <div class="weather">
    <img src="images/rain.png" class="weather-icon">
    <h1>22Â°C</h1>
    <h2>New York</h2>
    <div class="details">
      <div class="col">
        <img src="images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="images/wind.png">
        <div>
          <p class="wind">15 Km/hr</p>
          <p>Wind-Speed</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
